<div class="brand-management">

  <div class="role-action">
    <div class="title-screen">QUẢN LÝ ĐẶT HÀNG</div>
<!--    <div class="action">-->
<!--      <div class="action-create">-->
<!--      <button (click)="openCreate()">Tạo mới</button>-->
<!--    </div>-->
<!--    </div>-->

  </div>
  <hr>
  <div class="row form-search">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-5">
          <ng-select
            [items]='itemStatus'
            bindLabel="name"
            bindValue="code"
            placeholder="Lựa chọn..."
            [clearable]="true"
            [(ngModel)]="dataSearch.status"
          >
            <ng-template ng-option-tmp let-item="item">
              <div [matTooltip]="item.name" [style.color]="item.color">{{item.name}}</div>
            </ng-template>
            <ng-template ng-label-tmp let-item="item">
              <b [style.color] = "item.color" >{{item.name}}</b>
            </ng-template>
          </ng-select>
        </div>
        <div class="col-md-5">
          <input type="text" placeholder="Nhập mã đặt hàng..." class="w-100 form-control" [(ngModel)]="dataSearch.keySearch">
        </div>
      </div>
    </div>
    <div class="col-md-6  text-end">
      <button class="btn-search btn btn-hover" (click)="searchButton()">Tìm kiếm</button>
    </div>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 500px !important;"
    [rowData]="rowData"
    class="ag-theme-alpine"
    [columnDefs]="columnDef"
    [tooltipShowDelay]="0"
    (gridSizeChanged)="gridSizeChanged($event)"
    [overlayNoRowsTemplate]="noRowsTemplate"
  >

  </ag-grid-angular>
  <app-panigation [total]="totalElement" [totalPage]="this.totalPage" [dataLength]="rowData?.length"
                  [currentPage]="this.dataSearch.page" [collapse]="false" [pageSize]="10"
                  (paginate)="callInforReview(null, $event)">
  </app-panigation>
</div>
