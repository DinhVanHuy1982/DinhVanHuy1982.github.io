  <div class="infor-img">
    <div class="img-item" >
      <div class="name" style="font-weight: bold;">Tên file</div>
      <div class="size" style="font-weight: bold;">Kích cỡ</div>
    </div>
    <div class="img-item" *ngFor="let imgItem of lstFileDto">
      <div class="name">{{imgItem.fileName}}</div>
      <div class="size">{{imgItem.fileSize}}</div>
      <div class="icon-delete" (click)="deleteFile(imgItem)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">

        </svg>
      </div>
    </div>
    <div class="img-item" *ngFor="let imgItem of fileBanner; let index = index">
      <div class="name">{{imgItem.name}}</div>
      <div class="size">{{imgItem.size + "bytes"}} </div>
      <div class="icon-delete" (click)="deleteFileUpload(index)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2871 3.24297C17.6761 3.24297 18 3.56596 18 3.97696V4.35696C18 4.75795 17.6761 5.09095 17.2871 5.09095H0.713853C0.32386 5.09095 0 4.75795 0 4.35696V3.97696C0 3.56596 0.32386 3.24297 0.713853 3.24297H3.62957C4.22185 3.24297 4.7373 2.82197 4.87054 2.22798L5.02323 1.54598C5.26054 0.616994 6.0415 0 6.93527 0H11.0647C11.9488 0 12.7385 0.616994 12.967 1.49699L13.1304 2.22698C13.2627 2.82197 13.7781 3.24297 14.3714 3.24297H17.2871ZM15.8058 17.134C16.1102 14.297 16.6432 7.55711 16.6432 7.48911C16.6626 7.28311 16.5955 7.08811 16.4623 6.93112C16.3193 6.78412 16.1384 6.69712 15.9391 6.69712H2.06852C1.86818 6.69712 1.67756 6.78412 1.54529 6.93112C1.41108 7.08811 1.34494 7.28311 1.35467 7.48911C1.35646 7.5016 1.37558 7.73901 1.40755 8.13592C1.54958 9.89916 1.94517 14.8101 2.20079 17.134C2.38169 18.846 3.50498 19.922 5.13206 19.961C6.38763 19.99 7.68112 20 9.0038 20C10.2496 20 11.5149 19.99 12.8094 19.961C14.4929 19.932 15.6152 18.875 15.8058 17.134Z" fill="gray"/>
        </svg>
      </div>
    </div>
    <div class="button-select-file">
      <label for="selectFile">Chọn file</label>
      <input id="selectFile" type="file" (change)="onFileSelected($event)" multiple hidden="true">
    </div>
    <div class="apply-file">
      <button class="button-apply-file btn" (click)="applyBanner()">Áp dụng</button>
    </div>
  </div>
</div>
